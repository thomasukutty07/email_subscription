<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Coming soon!</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more detailes</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your Email id" required>
            <button type="submit"><img src="send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCMhv1wMVoV-uN6zIZkwYUVyx6PxmHeVOLVNoF1YzE9Tw_RkOKWVtQJqGNVqPIXIsAgQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response =>{
                    msg.innerHTML = "Thank You for subscribing!"
                    setTimeout(() => {
                        msg.innerHTML = '';
                    }, 5000);
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
